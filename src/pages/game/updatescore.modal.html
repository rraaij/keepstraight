<ion-header>
  <ion-navbar>
    <ion-title>UPDATE SCORE FOR {{ player.name }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Number of balls left on table:
        <p text-center class="balls">{{ balls }}</p>
      </ion-label>
      <ion-range min="2" max="15" step="1" snaps="true" [(ngModel)]="balls" color="primary">
        <ion-icon range-left color="dark" name="remove-circle"></ion-icon>
        <ion-icon range-right color="dark" name="add-circle"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label>Inning ended in Foul</ion-label>
      <ion-toggle color="danger" checked="false" value="foul"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button full (click)="submit()">
    <ion-icon margin-right name="checkmark-circle"></ion-icon> submit this score
  </button>
</ion-footer>
