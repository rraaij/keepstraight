<ion-header>
  <ion-navbar>
    <ion-title>GAME TO {{ targetscore }}</ion-title>

    <ion-buttons end>
      <button ion-button (click)="gotoSetup()">Setup</button>
      <button ion-button (click)="showCorrectionModel()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <score-table [player]="playerOne.name" [hasTurn]="playerOne.hasTurn"
                     [innings]="playerOne.innings"></score-table>
      </ion-col>

      <ion-col width-50>
        <score-table [player]="playerTwo.name"  [hasTurn]="playerTwo.hasTurn"
                     [innings]="playerTwo.innings"></score-table>
      </ion-col>
    </ion-row>
  </ion-grid>
  {{ game | async | json }}
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <p>Score: {{ getCurrentScore('One') }}</p>
      </ion-col>

      <ion-col width-50>
        <p>Score: {{ getCurrentScore('Two') }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <p>Possible Run: {{ possibleRun }}</p>
    </ion-row>
  </ion-grid>
  <ion-toolbar>
    <button ion-button block (click)="rerack()">RERACK</button>
    <button ion-button block (click)="updateScore()">UPDATE</button>
  </ion-toolbar>
</ion-footer>
