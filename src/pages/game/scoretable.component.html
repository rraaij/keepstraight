<ion-card [ngClass]="{true: 'table-active', false: 'table-inactive'}[hasTurn]" (click)="toggleTurn($event)">
  <ion-card-title class="scoretable-playername">
    {{ player }}
  </ion-card-title>

  <ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col width-15>
          <b>#</b>
        </ion-col>
        <ion-col width-25>
          <b>run</b>
        </ion-col>
        <ion-col width-25>
          <b>foul</b>
        </ion-col>
        <ion-col width-25>
          <b>total</b>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-row *ngFor="let inning of innings">
        <ion-col width-15>
          <p>{{ inning.inning }}</p>
        </ion-col>
        <ion-col width-25>
          <p>{{ inning.run }}</p>
        </ion-col>
        <ion-col width-25>
          <ion-checkbox disabled="true" color="dark" checked={{inning.foul}}></ion-checkbox>
        </ion-col>
        <ion-col width-25>
          <p>{{ inning.score }}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
