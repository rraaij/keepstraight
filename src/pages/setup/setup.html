<ion-header>
  <ion-navbar>
    <ion-title>Setup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <setup-controls [gameSetup]="setupData"
                  (onSetupChanged)="setupChanged($event)">
  </setup-controls>

  Gamesetup: {{ setup | async | json }}
  <br/>
  SetupData: {{ setupData | json }}
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button full (click)="startNewGame()">GAME</button>
  </ion-toolbar>
</ion-footer>
