<ion-navbar *navbar>
  <ion-title>Setup</ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>Player 1</ion-label>
      <ion-input type="text" placeholder="Shane van Boening" [(ngModel)]="setupInfo.playerOne"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Player 2</ion-label>
      <ion-input type="text" placeholder="Earl Strickland" [(ngModel)]="setupInfo.playerTwo"></ion-input>
    </ion-item>

    <ion-item>
      <button large item-left><ion-icon name="ios-remove-outline"></ion-icon></button>
      <ion-input large type="number" [(ngModel)]="setupInfo.targetscore"></ion-input>
      <button large item-right><ion-icon name="ios-add-outline"></ion-icon></button>
    </ion-item>

    <ion-item>
      <button outline item-left><ion-icon name="checkmark-circle"></ion-icon>Player 1 starts</button>
      <button outline item-right><ion-icon name="checkmark-circle"></ion-icon>Player 2 starts</button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-toolbar position="bottom">
  <button full (click)="startNewGame(setupInfo)">GAME</button>
</ion-toolbar>
