<ion-header>
  <ion-navbar>
    <ion-title>Setup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <setup-controls [gameSetup]="gamesetup | async" (onSetupChanged)="setupChanged($event)"></setup-controls>

  {{ gamesetup | async | json }}
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button full (click)="startNewGame(gamesetup)">GAME</button>
  </ion-toolbar>
</ion-footer>
