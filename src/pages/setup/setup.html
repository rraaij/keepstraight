<ion-header>
  <ion-navbar>
    <ion-title>Setup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>Player 1</ion-label>
      <ion-input type="text" placeholder="Shane van Boening" [(ngModel)]="setupInfo.playerOne"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Player 2</ion-label>
      <ion-input type="text" placeholder="Earl Strickland" [(ngModel)]="setupInfo.playerTwo"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button large item-left><ion-icon name="ios-remove-outline"></ion-icon></button>
      <ion-input large type="number" [(ngModel)]="setupInfo.targetscore"></ion-input>
      <button ion-button large item-right><ion-icon name="ios-add-outline"></ion-icon></button>
    </ion-item>

    <ion-item>
      <button ion-button outline item-left><ion-icon name="checkmark-circle"></ion-icon>Player 1 starts</button>
      <button ion-button outline item-right><ion-icon name="checkmark-circle"></ion-icon>Player 2 starts</button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button full (click)="startNewGame(setupInfo)">GAME</button>
  </ion-toolbar>
</ion-footer>
