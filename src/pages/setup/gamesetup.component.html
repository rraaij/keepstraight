<ion-list>
  <ion-item>
    <ion-label stacked>Player 1</ion-label>
    <ion-input type="text" placeholder="Shane van Boening"
               [ngModel]="playerOne" (ngModelChange)="changeName($event, 1)"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Player 2</ion-label>
    <ion-input type="text" placeholder="Earl Strickland"
               [ngModel]="playerTwo" (ngModelChange)="changeName($event, 2)"></ion-input>
  </ion-item>

  <ion-item>
    <button ion-button large item-left><ion-icon name="ios-remove-outline"></ion-icon></button>
    <ion-input large type="number" placeholder="0"
               [ngModel]="targetscore" (ngModelChange)="changeTargetscore($event)"></ion-input>
    <button ion-button large item-right><ion-icon name="ios-add-outline"></ion-icon></button>
  </ion-item>

  <ion-item>
    <button ion-button outline item-left><ion-icon name="checkmark-circle"></ion-icon>Player 1 starts</button>
    <button ion-button outline item-right><ion-icon name="checkmark-circle"></ion-icon>Player 2 starts</button>
  </ion-item>
</ion-list>
